<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<nav th:fragment="paginator">
		<ul class="pagination pagination-sm no-margin pull-right">
			<li class="paginate_button" th:class="${page.first? 'paginate_button disabled' : 'paginate_button'}">
				<span class="page-link" th:if="${page.first}">Primera</span>
				<a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}">Primera</a>
			</li>
			<li class="paginate_button" th:class="${not page.hasPrevious? 'paginate_button disabled' : 'paginate_button'}">
				<span class="page-link" th:if="${not page.hasPrevious}">&laquo</span>
				<a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual-2})}">&laquo</a>
			</li>
			<li class="paginate_button" th:each="item : ${page.paginas}" th:class="${item.actual? 'paginate_button active':'paginate_button'}">
				<span class="page-link" th:if="${item.actual}" th:text="${item.numero}"></span>
				<a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}"></a>
			</li>
			<li class="paginate_button" th:class="${not page.hasNext? 'paginate_button disabled' : 'paginate_button'}">
				<span class="page-link" th:if="${not page.hasNext}">&raquo</span>
				<a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}">&raquo</a>
			</li>
			<li class="paginate_button" th:class="${page.last? 'paginate_button disabled' : 'paginate_button'}">
				<span class="page-link" th:if="${page.last}">Ultima</span>
				<a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPaginas-1})}">Ultima</a>
			</li>
		</ul>
	</nav>
</body>
</html>
